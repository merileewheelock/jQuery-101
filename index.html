<!DOCTYPE html>
<html>
<head>
	<title>jQuery 101</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" media="screen">

		.row{
			margin-top:20px;
		}

		.crazy-css{
			font-size:  100px;
			color: brown;
			background-color: pink;
			margin-left: 30px;
		}
		
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Put the jQuery script tag ahead of your script tag -->

	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>

	<div class="container"">

		<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="hide"> <!-- toDo is not an HTML attribute; this is for jQuery -->
					Hide
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="show">
					Show
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="toggle">
					Toggle
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="html">
					HTML
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="text">
					Text
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="prepend">
					Prepend
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="append">
					Append
				</button>
			</div>
		</div>
		<div class="row">
			<div class=col-sm-3>
				<button class="btn btn-warning" toDo="css">
					CSS
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-warning" toDo="addClass">
					Add Class
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-warning" toDo="removeClass">
					Remove Class
				</button>
			</div>
		</div>
		<div class="row">
			<div class=col-sm-3>
				<button class="btn btn-info" toDo="slideToggle">
					Slide Toggle
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-info" toDo="fadeToggle">
					Fade Toggle
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-info" toDo="hover">
					Hover
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-info" toDo="scroll">
					Scroll
				</button>
			</div>
		</div>

		<div class="row">
			<div class=col-sm-3>
				<button class="btn btn-primary" toDo="animate">
					Animate
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-primary" toDo="goodbye">
					Goodbye
				</button>
			</div>
			<div class=col-sm-3>
				<button class="btn btn-primary" toDo="hello">
					Hello
				</button>
			</div>
		</div>

		<div class="row">
			<div class=col-sm-3>
				<button class="btn btn-danger" toDo="loop">
					Loop
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-3 col-sm-6 text-center">
				<button class="btn btn-success thing" id="thing">
					Do something to me in jQuery!
				</button>
			</div>
		</div>
	</div>

</body>
</html>
